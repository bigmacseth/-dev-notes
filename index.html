<!DOCTYPE html>
<html>
  <head>
    <title>-dev-notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="whole">
      <div id="sidebar">
        <div id="topbar">
          <button id="newNotebook" title="New Notebook" class="top-buttons"><i class="fa-solid fa-book"></i></button>
          <button id="newNote" title="New Note" class="top-buttons"><i class="fa-solid fa-file"></i></button>
          <button id="save" title="Save Current Note" class="top-buttons"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="input-topbar"></div>
        <div id="notebookViewer">
          
        </div>
      </div>
      <div id="mainpage">
        <div id="textEditorMenu">
          <button data-command="bold" title="Bold"><b>B</b></button>
          <button data-command="italic" title="Italics"><i>I</i></button>
          <button data-command="underline" title="Underline"><u>U</u></button>
          <button data-command="insertUnorderedList" title="Bullet List">• List</button>
          <button data-command="increaseFont" title="Font Size Up">A+</button>
          <button data-command="defaultFont" title="Default Font Size">a</button>
          <button data-command="decreaseFont" title="Font Size Down">A−</button>
        </div>
        <div id="textEditor" contenteditable="true" spellcheck="true">
          Type your note here...
        </div>
      </div>
    </div>
    
  </body>
  <script defer src="render.js"></script>
  <script src="https://kit.fontawesome.com/6b166ee9ab.js" crossorigin="anonymous"></script>
</html>
